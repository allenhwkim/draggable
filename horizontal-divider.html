<!DOCTYPE html>
<html>
<head>
<title>Draggable - Horizontal Divider</title>
<script src="draggable.js"></script>
<script>
window.onload = function() {
  var topEl = document.querySelector(".top");
  var divider = document.querySelector(".divider");
  var bottomEl = document.querySelector(".bottom");
  var startRect;
  new Draggable(divider, {
    boundary: document.querySelector(".outside"),
    clone: true,
    start: function(event, el) {
      startRect = {
        top: topEl.getBoundingClientRect(), 
        divider: divider.getBoundingClientRect(),
        bottom: bottomEl.getBoundingClientRect()
      };
    },
    drag: function(event, el, move) { //event : mousemove event, el: dragging element
      topEl.style.height    = startRect.top.height    + (parseInt(el.style.top) - startRect.divider.top) + "px";
      bottomEl.style.height = startRect.bottom.height + (startRect.divider.top - parseInt(el.style.top)) + "px";
    }
  });
};
</script>
</head>
<body>
  <div class="outside">
    <div class="top" style="background-color:red; height:145px;"></div>
    <div class="divider" style="background-color:green; height:10px;">&nbsp;</div>
    <div class="bottom" style="background-color:blue; height: 145px;">&nbsp;</div>
  </div>
</body>
</html>
