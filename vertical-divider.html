<!DOCTYPE html>
<html>
<head>
<title>Draggable - Horizontal Divider</title>
<script src="draggable.js"></script>
<script>
window.onload = function() {
  var leftEl = document.querySelector(".left");
  var divider = document.querySelector(".divider");
  var rightEl = document.querySelector(".right");
  var startRect;
  new Draggable(divider, {
    boundary: document.querySelector(".outside"),
    clone: true,
    start: function(event, el) {
      startRect = {
        left: leftEl.getBoundingClientRect(), 
        divider: divider.getBoundingClientRect(),
        right: rightEl.getBoundingClientRect()
      };
    },
    drag: function(event, el, move) { //event : mousemove event, el: dragging element
      leftEl.style.width  = startRect.left.width + (parseInt(el.style.left) - startRect.divider.left) + "px";
      rightEl.style.width = startRect.right.width + (startRect.divider.left - parseInt(el.style.left)) + "px";
    }
  });
};
</script>
</head>
<body>
  <div class="outside" style="height:300px">
    <div class="left" style="background-color:red; float:left;  height: 100%; width: 45%">&nbsp;</div>
    <div class="divider" style="background-color:green; float:left; height: 100%; width:10px;">&nbsp;</div>
    <div class="right" style="background-color:blue; float:left;   height: 100%; width: 45%">&nbsp;</div>
  </div>
</body>
</html>
