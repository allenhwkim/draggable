<!DOCTYPE html>
<html>
<head>
<title>Draggable - Horizontal Divider</title>
<script src="draggable.js"></script>
<script>
window.onload = function() {
  var el = document.querySelector(".divider");
  var boundaryRect =  document.querySelector(".outside").getBoundingClientRect();
  new Draggable(el, {
    boundary: document.querySelector(".outside"),
    clone: true,
    callbacks: {
      drag: function(event, el) { //event : mousemove event, el: dragging element
        var left = parseInt(el.style.left) - boundaryRect.left;
        document.querySelector(".left").style.width = left + "px";
        document.querySelector(".right").style.width = (610-left-10) + "px";
      }
    }
  });
}
</script>
</head>
<body>
  <div class="outside" style="height:300px">
    <div class="left" style="background-color:red; float:left;  height: 100%; width: 300px;">&nbsp;</div>
    <div class="divider" style="background-color:green; float:left;   height: 100%; width:10px;">&nbsp;</div>
    <div class="right" style="background-color:blue; float:left;   height: 100%; width: 300px;">&nbsp;</div>
  </div>
</body>
</html>
